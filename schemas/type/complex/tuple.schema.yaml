$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "schema:ethdebug/format/type/complex/tuple"

title: ethdebug/format/type/complex/tuple
description:
  Schema for representing tuple types

type: object
properties:
  class:
    type: string
    const: complex
  kind:
    type: string
    const: tuple
  contains:
    type: array
    items:
      properties:
        name:
          type: string
          description:
            For tuple types where positional element types are identified by
            name, this field **should** include this information.

            This schema makes no restriction on whether all-or-no elements have
            names, and so this field may be sparse across elements of the same
            tuple.
        type:
          $ref: "schema:ethdebug/format/type"
      required:
        - type

required:
  - kind
  - contains

examples:
  - # empty tuple type
    kind: tuple
    contains: []

  - kind: tuple
    contains:
      - name: x
        type:
          kind: uint
          bits: 128
      - name: y
        type:
          kind: uint
          bits: 128
