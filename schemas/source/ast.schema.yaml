$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "schema:ethdebug/format/source/ast"

title: ethdebug/format/source/ast
description:
  Describes a reference to an AST or a particular node within an AST
type: object

properties:
  id:
    description: AST root node ID
    $ref: "schema:ethdebug/format/source/id"
  node:
    type: object
    properties:
      id:
        description: AST node ID
        $ref: "schema:ethdebug/format/source/id"
    required:
      - id

anyOf:
  - required: [id]
  - required: [node]

examples:
  - node:
      id: 5
  - id: 5
    node:
      id: 7
