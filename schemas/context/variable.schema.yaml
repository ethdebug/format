$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "schema:ethdebug/format/context/variable"

title: ethdebug/format/context/variable
description: |
  The information known about a variable at a particular point in the code
  execution.

type: object
properties:
  identifier:
    type: string
    minLength: 1

  declaration:
    description: |
      Source range corresponding to where the variable was declared.
    $ref: "schema:ethdebug/format/materials/source-range"

  type:
    description: |
      The variable's static type, if it exists.
    $ref: "schema:ethdebug/format/type"

  pointer:
    description: |
      Allocation information for the variable, if it exists.
    $ref: "schema:ethdebug/format/pointer"

required:
  - declaration

examples:
  - identifier: x
    declaration:
      source:
        id: 5
      range:
        offset: 10
        length: 56
